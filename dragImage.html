<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./new.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Drag Image</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center">
      <div id="card"></div>
      <img src="./image/cute-heart.gif" id="image"/>
    </div>
    <div class="button-left fa-3x">
      <i class="fas fa-search-plus" id="plus"></i>
      <i class="fas fa-search-minus" id="small"></i>
      <i class="fas fa-undo" id="left"></i>
      <i class="fas fa-redo-alt" id="right"></i>
      <i class="far fa-trash-alt" id="trash"></i>
    </div>
  </body>
</html>
